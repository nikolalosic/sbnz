<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-diagnose-heading">Create or edit a Diagnose</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!diagnose.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="diagnose.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_diagnoseDate">Diagnose Date</label>
                    <div class="d-flex">
                        <input id="field_diagnoseDate" type="datetime-local" class="form-control" name="diagnoseDate" [(ngModel)]="diagnoseDate"
                        required/>
                    </div>
                    <div [hidden]="!(editForm.controls.diagnoseDate?.dirty && editForm.controls.diagnoseDate?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.diagnoseDate?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.diagnoseDate?.errors?.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_disease">Disease</label>
                    <select class="form-control" id="field_disease" name="disease" [(ngModel)]="diagnose.diseaseId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="diseaseOption.id" *ngFor="let diseaseOption of diseases; trackBy: trackDiseaseById">{{diseaseOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_doctor">Doctor</label>
                    <select class="form-control" id="field_doctor" name="doctor" [(ngModel)]="diagnose.doctorId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field_symptoms">Symptoms</label>
                    <select class="form-control" id="field_symptoms" multiple name="symptoms" [(ngModel)]="diagnose.symptoms">
                        <option [ngValue]="getSelected(diagnose.symptoms, symptomOption)" *ngFor="let symptomOption of symptoms; trackBy: trackSymptomById">{{symptomOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field_medicines">Medicines</label>
                    <select class="form-control" id="field_medicines" multiple name="medicines" [(ngModel)]="diagnose.medicines">
                        <option [ngValue]="getSelected(diagnose.medicines, medicineOption)" *ngFor="let medicineOption of medicines; trackBy: trackMedicineById">{{medicineOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_patient">Patient</label>
                    <select class="form-control" id="field_patient" name="patient" [(ngModel)]="diagnose.patientId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="patientOption.id" *ngFor="let patientOption of patients; trackBy: trackPatientById">{{patientOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
