<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="medicine">
            <h2><span>Medicine</span> {{medicine.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{medicine.name}}</span>
                </dd>
                <dt><span>Type</span></dt>
                <dd>
                    <span>{{medicine.type}}</span>
                </dd>
                <dt><span>Ingredients</span></dt>
                <dd>
                    <span *ngFor="let ingredients of medicine.ingredients; let last = last">
                        <a [routerLink]="['/ingredient', ingredients?.id, 'view' ]">{{ingredients.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/medicine', medicine.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
