<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="disease">
            <h2><span>Disease</span> {{disease.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{disease.name}}</span>
                </dd>
                <dt><span>General Symptoms</span></dt>
                <dd>
                    <span *ngFor="let generalSymptoms of disease.generalSymptoms; let last = last">
                        <a [routerLink]="['/symptom', generalSymptoms?.id, 'view' ]">{{generalSymptoms.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
                <dt><span>Specific Symptoms</span></dt>
                <dd>
                    <span *ngFor="let specificSymptoms of disease.specificSymptoms; let last = last">
                        <a [routerLink]="['/symptom', specificSymptoms?.id, 'view' ]">{{specificSymptoms.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/disease', disease.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
