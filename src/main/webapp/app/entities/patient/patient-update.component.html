<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-patient-heading">Create or edit a Patient</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!patient.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="patient.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" id="field_firstName"
                        [(ngModel)]="patient.firstName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="field_lastName"
                        [(ngModel)]="patient.lastName" />
                </div>

                <div class="form-group">
                    <label for="field_allergicMedicines">Allergic Medicines</label>
                    <select class="form-control" id="field_allergicMedicines" multiple name="allergicMedicines" [(ngModel)]="patient.allergicMedicines">
                        <option [ngValue]="getSelected(patient.allergicMedicines, medicineOption)" *ngFor="let medicineOption of medicines; trackBy: trackMedicineById">{{medicineOption.id}} - {{medicineOption.name}}({{medicineOption.type}})</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field_allergicIngredients">Allergic Ingredients</label>
                    <select class="form-control" id="field_allergicIngredients" multiple name="allergicIngredients" [(ngModel)]="patient.allergicIngredients">
                        <option [ngValue]="getSelected(patient.allergicIngredients, ingredientOption)" *ngFor="let ingredientOption of ingredients; trackBy: trackIngredientById">{{ingredientOption.id}} - {{ingredientOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
