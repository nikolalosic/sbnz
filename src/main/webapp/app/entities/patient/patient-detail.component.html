<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="patient">
            <h2><span>Patient</span> {{patient.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>First Name</span></dt>
                <dd>
                    <span>{{patient.firstName}}</span>
                </dd>
                <dt><span>Last Name</span></dt>
                <dd>
                    <span>{{patient.lastName}}</span>
                </dd>
                <dt><span>Allergic Medicines</span></dt>
                <dd>
                    <span *ngFor="let allergicMedicines of patient.allergicMedicines; let last = last">
                        <a [routerLink]="['/medicine', allergicMedicines?.id, 'view' ]">{{allergicMedicines.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
                <dt><span>Allergic Ingredients</span></dt>
                <dd>
                    <span *ngFor="let allergicIngredients of patient.allergicIngredients; let last = last">
                        <a [routerLink]="['/ingredient', allergicIngredients?.id, 'view' ]">{{allergicIngredients.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/patient', patient.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
